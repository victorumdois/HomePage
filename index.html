    <div id="calculator">
        <input id="calc-input">
        <button onclick="calculatorButtons('+')">+</button>
        <button onclick="calculatorButtons('-')">-</button>
        <button onclick="calculatorButtons('*')">*</button>
        <button onclick="calculatorButtons('/')">/</button>

        <button onclick="calculatorButtons('7')">7</button>
        <button onclick="calculatorButtons('8')">8</button>
        <button onclick="calculatorButtons('9')">9</button>
        <button id="calc-button-del" onclick="calculatorButtons('del')"><<</button>
 
        <button onclick="calculatorButtons('4')">4</button>
        <button onclick="calculatorButtons('5')">5</button>
        <button onclick="calculatorButtons('6')">6</button>

        <button onclick="calculatorButtons('1')">1</button>
        <button onclick="calculatorButtons('2')">2</button>
        <button onclick="calculatorButtons('3')">3</button>
        <button onclick="calculatorButtons('c')">C</button>

        <button onclick="calculatorButtons('.')">.</button>
        <button onclick="calculatorButtons('0')">0</button>
        <button id="calc-button-result" onclick="calculatorButtons('result')">=</button>
    </div>



    <div id="cross-multiplication">
        <div class="cross-multi-sections">
            <input oninput="crossMultiplication('a', this.value)" type="number" placeholder="A">
            <label>>>></label>
            <input oninput="crossMultiplication('b', this.value)" type="number" placeholder="B">
        </div>

        <label></label>
        
        <div class="cross-multi-sections">
            <input oninput="crossMultiplication('c', this.value)" type="number" placeholder="C">
            <label>>>></label>
            <labe id="cross-multi-result">X</labe>
        </div>
    </div>
